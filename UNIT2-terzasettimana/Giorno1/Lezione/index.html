<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Magazzino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="text-center bg-dark text-white">
        <h1>GESTIONE MAGAZZINO</h1>
    </header>

    <div class="container">
        <form class="border border-2 border-secondary mt-2 p-3">
            <div class="row">
                <div class="col-3">
                    <label for="categoria" class="form-label">CATEGORIA</label>
                    <br />
                    <select id="categoria" class="form-select">
                        <option value="" selected></option>
                        <option value="mouse">MOUSE</option>
                        <option value="monitor">MONITOR</option>
                        <option value="tastiere">TASTIERE</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="articolo" class="form-label">ARTICOLO</label>
                    <br />
                    <input type="text" class="form-control" id="articolo" />
                </div>
                <div class="col-3">
                    <label for="prezzoUni" class="form-label">PREZZO UN.</label>
                    <br />
                    <input type="number" class="form-control" id="prezzoUni" />
                </div>
                <div class="col-3">
                    <label for="sconto" class="form-label">SCONTO</label>
                    <br />
                    <input type="number" class="form-control" id="sconto" />
                </div>
            </div>
            <button type="button" id="aggiungi" class="btn btn-success mt-3">AGGIUNGI</button>
        </form>
    </div>

    <hr />

    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th>CATEGORIA</th>
                    <th>ARTICOLO</th>
                    <th>PRZ UNI</th>
                    <th>SCONTO</th>
                    <th>PRZ TOT</th>
                </tr>
            </thead>
            <tbody id="ordine"></tbody>
        </table>
    </div>
    <footer id="footerFinal" class="text-center bg-dark text-white">
        &copy;2024 - Gestione Magazzino -
            <a href="https://github.com/stefortezza"> StefanoFortezza</a>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
