<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Product</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="logo" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html"><img src="assets/img/logo.png"></a>
        <div class="text-end align-content-end pe-3">
            <a href="index.html"> Home</a>
        </div>
    </header>
    <div class="container">
        <h1>Add Product</h1>
        <form id="productForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome prodotto" required>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Modello" required>
            <label for="price">Prezzo:</label>
            <input type="number" id="price" name="price" placeholder="0€" required>
            <label for="imageUrl">URL Immagine:</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="http://placehold.it/300x400" required>
            <label for="description">Descrizione prodotto:</label>
            <input type="text" id="description" name="description" required>
            <button id="resetButton" class="rounded-pill" type="button" onclick="resetForm()">Reset</button>
            <button id="saveButton" type="button" class="rounded-pill" onclick="saveProduct()">Save</button>
            <button id="deleteButton" class="delete-button bg-danger text-dark border-0 display: none"
                type="button">Elimina Prodotto</button>
        </form>
    </div>
    <footer class="bg-dark text-center mt-3">
        <div class="container">
            <p id="backToTop" class="float-right">
                <a href="#">Back to top </a>
            </p>
            <p class="float-right" id="footerFinal"> <a href="https://github.com/stefortezza"> &copy;2024 Stefano
                    Fortezza - Studente EPICODE FS0124</a></p>
        </div>
    </footer>˚

        crossorigin="anonymous"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
