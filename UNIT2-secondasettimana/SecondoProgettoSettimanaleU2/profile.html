<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/styleProfile.css">
</head>

<body>
    <div class="container-fluid">
        <div id="logoNetflix">
           <a href="index.html"><img src="assets/img/netflix_logo.png" alt="Logo Netflix" ></a> 
        </div>
    </div>
    <div class="container">
        <h1 class="containerEdit"> Edit Profile</h1>
    </div>
    <br>
    <div class="container mt-0">
        <form method="post">
            <div class="d-flex">
                <div class="form-group d-flex align-items-center"
                    style="background-image: url('assets/img/avatar.png'); background-size: cover; background-repeat: no-repeat; width: 170px; height: 176px;">
                </div>
                <div class="mt-0 px-2 bg">
                    <button id="nameProfile">Epicoder #</button>
                    <div class="form-group">
                        <br>
                        <h6 id="testoLingua">Lingua:</h6>
                        <div class="form-group">
                            <select id="language" name="language">
                                <option value="italiano">Italiano</option>
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                                <option value="german">German</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="linea"></div>
            <div class="container mt-0">
                <p id="testoSinistra"> Maturity Settings:</p>
                <button id="buttonSettings"> ALL MATURITY SETTINGS</button>
                <p id="testoSinistra2"> Show files for all maturity settings for this profile.</p>
                <button id="buttonSettings2"> EDIT </button>
            </div>
            <div id="linea"></div>
            <div class="container mt-0">
                <p id="testoSinistra"> Autoplay Controls:</p>
                <div class="form-group">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" id="terms" name="terms1" required>
                        <label for="terms1">Autoplay next episode in a series on all devices</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" id="terms" name="terms2" required>
                        <label for="terms2">Autoplay next episode in a series on all devices</label>
                    </div>
                </div>
                <div class="containerEdit"></div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete Profile</button>
                </div>
            </div>  
        </form>
    </div>
<br><br><br><br>
    <body>
        <script src="assets/JS/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
