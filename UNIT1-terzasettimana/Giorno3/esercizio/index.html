<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizzazione della to-do-list</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="todolist">
        <h1> Crea la tua to-do-list</h1>
        <input type="text" id="task" name="task" required placeholder="Aggiungi elemento alla tua to-do-list" /> &nbsp;
        <button type="button" id="inserisci">INSERISCI</button>
        <ul id="lista">
            <span class="material-symbols-outlined"> </span>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
